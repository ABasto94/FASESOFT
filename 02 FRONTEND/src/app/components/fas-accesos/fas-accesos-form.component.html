<div id="content">
	<div class="row">
	    <div class="col-md-12">
	        <div class="card">
	            <div class="card-header">
	                <div class="card-title">
	                    <h3>FasAccesos FORM</h3>
	                </div>
	            </div>
	            <div class="card-body">
	               <div>
	                   <div class="panel-body">
	                       <div><!--<div [hidden]="submitted">-->
	                               <form #fasAccesosForm="ngForm"  *ngIf="active"><!-- (ngSubmit)="onSubmit()"-->
	                            	<div class="form-group" class="col-md-6">
	                                    <label for="idAcceso">{{metadata.idAcceso.label}}</label>
	
	                                    <input type="number" id="idAcceso" class="form-control"
required	                                           name="idAcceso" [(ngModel)]="fasAccesos.idAcceso" >
	                                    <div *ngIf="formErrors.idAcceso" class="alert alert-danger">
	                                           {{ formErrors.idAcceso }}
	                                    </div>
	                            	</div>
	                                	
	                             		<div class="form-group" class="col-md-6">
		                                    <label for="nombre">{{metadata.nombre.label}}</label>
                                 			<input type="string" id="nombre" class="form-control"
required		                                       name="nombre" [(ngModel)]="fasAccesos.nombre" >
		                                    <div *ngIf="formErrors.nombre" class="alert alert-danger">
		                                           {{ formErrors.nombre }}
		                                    </div>
	                                	</div>
	                             		<div class="form-group" class="col-md-6">
		                                    <label for="url">{{metadata.url.label}}</label>
                                 			<input type="string" id="url" class="form-control"
required		                                       name="url" [(ngModel)]="fasAccesos.url" >
		                                    <div *ngIf="formErrors.url" class="alert alert-danger">
		                                           {{ formErrors.url }}
		                                    </div>
	                                	</div>
	                             		<div class="form-group" class="col-md-6">
		                                    <label for="descripcion">{{metadata.descripcion.label}}</label>
                                 			<input type="string" id="descripcion" class="form-control"
required		                                       name="descripcion" [(ngModel)]="fasAccesos.descripcion" >
		                                    <div *ngIf="formErrors.descripcion" class="alert alert-danger">
		                                           {{ formErrors.descripcion }}
		                                    </div>
	                                	</div>
	                            
	                            
	                                
	                                <div class="col-md-12">
	                                    <br>
	                                    
	                                     <confirmation-modal [msg]='modalMessage' (resp)="getConfirmationResponse($event);"></confirmation-modal>
	                                    <br>
	                                </div>
	                            </form>
	                       </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
