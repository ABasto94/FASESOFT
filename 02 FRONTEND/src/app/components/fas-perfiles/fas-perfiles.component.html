<div id="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="card">
				<div class="card-header" >
					<div class="card-title" align="center" *ngIf="!clickCreateProfile">
						<h3>Perfiles Fasesoftware</h3>
					</div>
					<div *ngIf="!clickCreateProfile">
						<h3>Lista de Perfiles</h3>
					</div>
					<div>
						<button *ngIf="!clickCreateProfile" class="btn btn-primary btn-lg" type="button" (click)="createProfileClicked()">
							<span class="icon glyphicon glyphicon-plus"></span><span class="title"> Crear Nuevo Perfil</span>
						</button>
					</div>
						<fas-perfiles-list *ngIf="!clickCreateProfile"></fas-perfiles-list>
						<fas-perfiles-form *ngIf="clickCreateProfile"></fas-perfiles-form>
				</div>

			</div>
		</div>
	</div>
</div>
