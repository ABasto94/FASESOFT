<div id="content">
	<div class="row">
	    <div class="col-xs-12">
	        <div class="card">
	            <div class="card-header">
	                <div class="card-title">
	                    <h3>Lista de Convenios {{salidaTest}}</h3>
	                </div>
	            </div>
	            <div class="card-header">
	                <div>
	                    <button type="button" class="btn btn-primary btn-lg" (click)= "advancedSearch()">
	                        <span class="icon glyphicon glyphicon-search"></span><span class="title"> Advanced search</span>
	                    </button>
	                    <fas-tipos-convenio-form-modal></fas-tipos-convenio-form-modal>
	                </div>
	            </div>
	            <div *ngIf="openGenericSearch">
	                <generic-search
	                    [fieldList]='fieldList'
	                    (queryParamList)="onSearchEdit($event)">
	                </generic-search>
	            </div>
	            <div class="card-body">
	                <div class="col-xs-12 col-md-12">
	                    <div class="panel-body">
	                        <sa-datatable *ngIf="fasTiposConvenioList" paginationLength="true" tableClass="table table-striped table-bordered table-hover" 
								[options]="{
									columnDefs: [
										{ responsivePriority: 1, targets: 0 },
										{ responsivePriority: 2, targets: -1 }
									]}" width="100%">
	                            <thead>
	                                <tr>
										<th data-class="expand">ID Tipo Convenio</th>
										<th data-class="expand">Descripci√≥n</th>
										<th data-class="expand">Tipo</th>
										<th data-class="expand">Tasa</th>
										<th data-class="expand">Estado</th>
	                                    <th data-hide="phone,tablet">Acciones</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr *ngFor="let fasTiposConvenio of fasTiposConvenioList" (click)="onSelectedFasTiposConvenio(fasTiposConvenio)">
										<td>{{fasTiposConvenio.idTipoConvenio}}</td>
										<td>{{fasTiposConvenio.descripcion}}</td>
	                                	<td>{{fasTiposConvenio.tipo}}</td>
	                                	<td>{{fasTiposConvenio.tasa}}</td>
										<td>{{fasTiposConvenio.estado}}</td>
										<td>
	                                        <fas-tipos-convenio-form-modal  [fasTiposConvenio]='fasTiposConvenio'></fas-tipos-convenio-form-modal>
										</td> 
	                                </tr>
	                            </tbody>
	                        </sa-datatable>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
