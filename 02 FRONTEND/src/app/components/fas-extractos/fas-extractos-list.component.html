	            <div *ngIf="openGenericSearch">
	                <generic-search
	                    [fieldList]='fieldList'

	            </div>
	            <div class="card-body">
	                <div class="col-xs-11 col-md-12">
	                    <div class="panel-body">
	                        <sa-datatable *ngIf="fasExtractosList" paginationLength="true" tableClass="table table-striped table-bordered table-hover" 
								[options]="{
									columnDefs: [
										{ responsivePriority: 1, targets: 0 },
										{ responsivePriority: 2, targets: -1 }
									]}" width="100%">
	                            <thead>
	                                <tr>
	                                	<th data-hide="phone,tablet">Fecha generaci√≥n</th>
	                                	<th data-hide="phone,tablet">Mes del extracto</th>
										
	                                </tr>
	                            </thead>
	                            
										<tbody>
											<tr *ngFor="let fasExtractos of extractoAfiliado" (click)="onSelectedFasExtractos(fasExtractos)">
											<!----	<td>{{fasExtractos.correo}}</td>-->
												<td>{{fasExtractos.fechaExtracto | date}}</td>
												<td><a href={{fasExtractos.urlExtracto}}>{{fasExtractos.nombreExtracto}}</a></td>
												
										
											</tr>
										</tbody>
